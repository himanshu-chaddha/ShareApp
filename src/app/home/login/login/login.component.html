<div class="container">
  <div class="row">
    <h2>Login</h2>
  </div>
  <div>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-md-4 col-form-group">
          <label for="email" class="form-label">Email:</label>
        </div>
        <div class="col-md-8">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-form-group">
          <label for="pass" class="form-label">Password:</label>
        </div>
        <div class="col-md-8">
          <input
            type="password"
            id="pass"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            required
          />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <button class="btn btn-secondary" type="submit">Log In</button>
        </div>
      </div>
    </form>
    <hr />
  </div>
</div>
