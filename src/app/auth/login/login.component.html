<app-header></app-header>
<section
  id="container-login100"
  style="height:850px; padding-top: 50px;background: rgb(232,233,101);
  background: linear-gradient(90deg, rgba(232,233,101,0.788953081232493) 6%, rgba(240,115,228,0.5536589635854341) 94%);"
>
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder=""
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              placeholder=""
              formControlName="password"
            />
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" />
              <small>Remember Me</small>
            </label>
            <button type="submit" class="btn btn-login float-right">
              Submit
            </button>
          </div>
        </form>
        <div class="copy-text">
          Created with <i class="fa fa-heart"></i> by Himanshu
        </div>
      </div>
      <div class="col-md-8 banner-sec">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img
                class="d-block img-fluid"
                src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
                style="filter: blur(3px);-webkit-filter: blur(3px)"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Share Files</h2>
                  <p>
                    It supports Videos, Images and Pdfs to be uploaded and
                    shared among friends
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block img-fluid"
                src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg"
                style="filter: blur(3px);-webkit-filter: blur(3px)"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>A Big Community to link with.</h2>
                  <p>
                    A community where you can communicate and link to anyone you
                    want.
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block img-fluid"
                src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg"
                style="filter: blur(3px);-webkit-filter: blur(3px)"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Make Friends</h2>
                  <p>
                    Make new Friends and grow your network.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
