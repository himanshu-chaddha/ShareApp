<app-header></app-header>
<div class="container">
  <div class="row">
    <h2>Register</h2>
  </div>
  <hr />
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Profile Picture :</label>
          <div class="col-sm-9">
            <div class="media">
              <img
                *ngIf="imgURL == ''; else profilePic"
                src="../../../assets/images/Default-profile.jpg"
                class="mr-3"
                alt="default image"
                height="200"
                width="200"
              />
              <ng-template #profilePic>
                <img [src]="imgURL" height="200" *ngIf="imgURL" />
              </ng-template>
            </div>
            <!-- image Preview -->
            <span style="color:red;" *ngIf="message">{{ message }}</span>

            <!-- image Preview -->
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label for="fname" class="col-form-label">First Name :</label>
      </div>
      <div class="col-md-9 ">
        <input
          type="text"
          id="fname"
          class="form-control"
          required
          placeholder="First Name"
          formControlName="firstname"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="lname" class="col-form-label">Last Name :</label>
      </div>
      <div class="col-md-9 ">
        <input
          type="text"
          id="lname"
          class="form-control"
          required
          placeholder="Last Name"
          formControlName="lastname"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label for="email" class="col-form-label">Email :</label>
      </div>
      <div class="col-md-9 ">
        <input
          type="email"
          id="email"
          class="form-control"
          required
          placeholder=" Email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="dob" class="col-form-label">DOB :</label>
      </div>
      <div class="col-md-9 ">
        <input
          type="date"
          id="dob"
          class="form-control"
          required
          placeholder="Date Of Birth"
          formControlName="dob"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="profilePic" class="col-form-label"
          >Choose Profile Picture :</label
        >
      </div>
      <div class="col-md-9 ">
        <input
          type="file"
          id="profilePic"
          class="form-control"
          #file
          accept="image/*"
          (change)="preview(file.files)"
          required
          formControlName="profilePic"
        />
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <button type="submit" class="btn btn-secondary">Register</button>
      </div>
    </div>
  </form>
  <hr />
</div>
<app-footer></app-footer>
